<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="space">
        <div>
            <button class="reset" onclick="reset()">Reset</button>
            <h1 id="condition">Playing</h1>
        </div>
        <div class="board">
            <button id="button1" class="onBoard" onclick="changeState(1)"></button>
            <button id="button2" class="onBoard" onclick="changeState(2)"></button>
            <button id="button3" class="onBoard" onclick="changeState(3)"></button>
            <button id="button4" class="onBoard" onclick="changeState(4)"></button>
            <button id="button5" class="onBoard" onclick="changeState(5)"></button>
            <button id="button6" class="onBoard" onclick="changeState(6)"></button>
            <button id="button7" class="onBoard" onclick="changeState(7)"></button>
            <button id="button8" class="onBoard" onclick="changeState(8)"></button>
            <button id="button9" class="onBoard" onclick="changeState(9)"></button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
